<!DOCTYPE html>
<html>
  <head>
    <title>Aurora's Birth List</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
  </head>
  <body>
    <h1>Aurora's Birth List</h1>
    <form>
      <label for="iname">Item:</label>
      <input type="text" id="name" name="iname">
      <br><br>
      <label for="iinfo">Description:</label>
      <input type="text" id="iinfo" name="iinfo">
      <br><br>
      <label for="iimage">Image:</label>
      <select name="iimage" id="iimage">  
        <option value="None"></option>     
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br><br>
      <label for="bdate">Birth Date:</label>
      <input type="bdate" id="bdate" name="bdate">
      <br><br>
      <br><br>
      <br><br>
      <button type="button" onclick="createNewPatient()">Create New Patient</button> 
      <button type="button" onclick="uploadPatient()">Upload Patient</button>
      <br><br>
      <br><br>
    </form>
    <script src="./JavaScript/index.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  </body>
</html>
